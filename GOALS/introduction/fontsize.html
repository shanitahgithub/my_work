<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontsize</title>
</head>
<body>
<div class="container">
    <!-- Increase and decrease buttons -->
    <button onclick="large()">A+</button>
    <button onclick="regular()">A-</button>
    <!--  -->
    <h1>Change fontsize using JavaScript</h1>
    <p id="test">I am Nakagga Shanitah,from Bukoto.Iam pursuing a course in Computer Science at WITI.</p>
<!-- ice is an integrated circuit -->
</div>
<script>
    function large() {
        document.getElementById("test").style.fontSize="30px";
    }
    function  regular(){
        document.getElementById("test").style.fontSize="16px";
    }
    
</script>

</body>
</html>
